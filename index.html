<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to Finfluence</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <img src="./img/logo.png" alt="Finfluence logo" class="logo-img" />
        <p>Finfluence</p>
      </div>

      <ul class="nav-list">
        <li><a href=""></a></li>
      </ul>
    </header>

    <main>
      <section class="hero">
        <div class="vol-edu">
          <span>Волонтерство & Образование</span>
        </div>

        <h1 class="h1">Контролируй деньги,<br />а не подчиняйся им</h1>

        <p class="subheading">
          Мы помогаем людям всех возрастов разобраться в финансах, <br />
          чтобы каждый мог строить будущее без долгов и стресса.
        </p>

        <button class="participate-btn">Участвовать</button>
      </section>

      <section class="about"></section>
    </main>

    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
